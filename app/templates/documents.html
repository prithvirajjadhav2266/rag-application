{% extends "base.html" %}

{% block title %}Documents - RHP RAG Application{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-folder me-2"></i>Documents Library
        </h2>
        <a href="{{ url_for('main.upload_document') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Upload New Document
        </a>
    </div>

    <!-- Documents Grid -->
    <div id="documentsGrid">
        <div class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
            <p class="mt-3 text-muted">Loading documents...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadDocuments();
    });

    async function loadDocuments() {
        try {
            const response = await fetch('/api/documents');
            const data = await response.json();
            
            const grid = document.getElementById('documentsGrid');
            
            if (data.documents && data.documents.length > 0) {
                let html = '<div class="row">';
                
                data.documents.forEach(doc => {
                    html += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${doc.filename || 'Unknown'}</h5>
                                    <p class="card-text">
                                        <strong>Company:</strong> ${doc.company_name || 'Unknown'}<br>
                                        <strong>Type:</strong> ${doc.document_type || 'Unknown'}<br>
                                        <strong>Chunks:</strong> ${doc.chunk_count || 0}
                                    </p>
                                    <small class="text-muted">
                                        Processed: ${new Date(doc.processing_timestamp).toLocaleString()}
                                    </small>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-primary btn-sm me-2" onclick="viewDocument('${doc.file_id}')">
                                        <i class="fas fa-eye me-1"></i>View
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteDocument('${doc.file_id}', '${doc.filename}')">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                grid.innerHTML = html;
            } else {
                grid.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-folder-open fa-4x text-muted mb-3"></i>
                        <h4>No documents uploaded yet</h4>
                        <p class="text-muted mb-4">Upload your first RHP document to get started</p>
                        <a href="{{ url_for('main.upload_document') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-upload me-2"></i>Upload Document
                        </a>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error loading documents:', error);
            document.getElementById('documentsGrid').innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
                    <h4>Error Loading Documents</h4>
                    <p class="text-muted">Please try again later</p>
                </div>
            `;
        }
    }

    function viewDocument(fileId) {
        window.location.href = `/document/${fileId}`;
    }

    async function deleteDocument(fileId, filename) {
        if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
            return;
        }

        try {
            const response = await fetch(`/api/document/${fileId}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (result.success) {
                showAlert(`Document "${filename}" deleted successfully`, 'success');
                loadDocuments(); // Reload the list
            } else {
                showAlert(`Error deleting document: ${result.error}`, 'danger');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showAlert('Error deleting document', 'danger');
        }
    }
</script>
{% endblock %}
